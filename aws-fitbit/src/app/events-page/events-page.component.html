<div class="text-center">
  <div class="event-container">
    <ul class="event-list">
      <li *ngFor="let event of events; let i = index;">
        <div *ngIf="i == 0" class="col-xs-4 event-image" style="background-image: url('../../assets/images/running.jpg')">
          <!-- <div class="overlay"></div> -->
        </div>
        <div *ngIf="i == 1" class="col-xs-4 event-image" style="background-image: url('../../assets/images/swimming.jpg')">
          <!-- <div class="overlay"></div> -->
        </div>
        <div *ngIf="i == 2" class="col-xs-4 event-image" style="background-image: url('../../assets/images/biking.jpg')">
          <!-- <div class="overlay"></div> -->
        </div>
        <div class="col-xs-8">
          <h5>{{event.name}}</h5>
          <p>{{event.description}}</p>
          <p>{{event.start_date}}</p>
          <p>{{event.admission_fee}} Fee</p>
          <p>{{event.current_pool_amount}} Amount</p>
          <p>Num {{event.participants}} Participants</p>
          <button (click)="goToNotFinished()">See Details -></button>
        </div>
      </li>
    </ul>
  </div>
</div>
